<mat-card
    class="hd-tickets-status-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-header>
        <mat-card-title>
            <h5 class="mb-0">
                Tickets Status
            </h5>
        </mat-card-title>
        <mat-card-subtitle>
            <button mat-button [matMenuTriggerFor]="cardHeaderMenu" class="card-header-menu without-border d-inline-block border-radius">
                This Week
            </button>
            <mat-menu #cardHeaderMenu="matMenu" class="card-header-menu" xPosition="before">
                <ul class="p-0 mt-0 mb-0 list-unstyled">
                    <li>
                        <button mat-menu-item>
                            This Day
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Week
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Month
                        </button>
                    </li>
                    <li>
                        <button mat-menu-item>
                            This Year
                        </button>
                    </li>
                </ul>
            </mat-menu>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="chart">
            <apx-chart
                [grid]="chartOptions.grid!"
                [fill]="chartOptions.fill!"
                [yaxis]="chartOptions.yaxis!"
                [chart]="chartOptions.chart!"
                [xaxis]="chartOptions.xaxis!"
                [stroke]="chartOptions.stroke!"
                [series]="chartOptions.series!"
                [colors]="chartOptions.colors!"
                [legend]="chartOptions.legend!"
                [tooltip]="chartOptions.tooltip!"
                [dataLabels]="chartOptions.dataLabels!"
                [plotOptions]="chartOptions.plotOptions!"
            ></apx-chart>
        </div>
        <div class="info">
            <h6 class="fw-normal">
                Avg. 1.5k
            </h6>
            <span class="d-block sub-title">
                Tickets Weekly Solved
            </span>
            <ul class="mb-0 list-unstyled p-0">
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-primary"></div>
                        Solved
                    </div>
                    <span class="d-block fw-medium text-black">
                        1.5k
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-secondary"></div>
                        In Progress
                    </div>
                    <span class="d-block fw-medium text-black">
                        4.7k
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-purple"></div>
                        Pending
                    </div>
                    <span class="d-block fw-medium text-black">
                        780
                    </span>
                </li>
                <li>
                    <div class="d-flex align-items-center">
                        <div class="dot bg-danger"></div>
                        Others
                    </div>
                    <span class="d-block fw-medium text-black">
                        320
                    </span>
                </li>
            </ul>
        </div>
    </mat-card-content>
</mat-card>
